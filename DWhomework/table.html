<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
</head>

<body>
<table width="60%" border="10" cellpadding="1" cellspacing="1" summary="就是表格">
  <caption>
    表格
  </caption>
  <tbody align="center" >
    <tr>
      <td>&nbsp;時間</td>
      <td>&nbsp;主題</td>
      <td>&nbsp;講者</td>
    </tr>
    <tr>
      <td>&nbsp;3點</td>
      <td>&nbsp;馬鈴薯</td>
      <td>&nbsp;三明治</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
<table width="200" border="1">
  <caption>
    表格一
  </caption>
  <tbody>
    <tr bgcolor="#2DD3D5" style="color: #F4EEEE">
      <th scope="col">時間</th>
      <th scope="col">主題</th>
      <th scope="col">講師</th>
    </tr>
    <tr>
      <td>3</td>
      <td>2</td>
      <td>1</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
<table width="200" border="1">
  <caption>
    表格三
  </caption>
  <tbody>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td width="48">&nbsp;</td>
      <td width="30" rowspan="3">&nbsp;</td>
    </tr>
    <tr>
      <td width="43">&nbsp;</td>
      <td width="51">&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td bgcolor="#CD5254" style="color: #F0E6E6">紅茶</td>
    </tr>
  </tbody>
</table>

</body>
</html>
