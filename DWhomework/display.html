<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>消失不見</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background-color: aqua;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: red;
/*		隱藏方塊	display: none;*/
			display: none;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: yellow;
/*		不太好用的隱藏方塊	visibility: hidden;*/
			visibility: hidden;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
