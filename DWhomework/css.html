<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css練習</title>

<style type="text/css">
	div{
	width:100px;
	height:100px;
	background-color: #A32B2D;
	;}
/*.點呼叫class	*/
	.box1{
		width: 200px;
		height: 200px;
		background-color: aliceblue
	}
/*#呼叫id	*/
	#box2{
		width:300px;
		height:300px;
		background-color: bisque
	}
</style>
</head>

<body>
<!--	<div style="width:100px;height:100px;background-color:aqua;"></div>-->
	<div style="width: 100px; height: 100px; background-color: aqua;">123</div>
<div></div>
<!--class權限比div高id權限比class高-->
<div class="box1" ></div>
<div class="box1" id="box2"></div>
</body>
</html>
