<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        h3 {
            letter-spacing: 1px;
            line-height: 25px;
            margin: 0;
            color: #ffffff;
        }

        h4 {
            text-align: center;
            font-weight: normal;
        }

        p {
            line-height: 25px;
            margin: 0;
            color: #ffffff;
        }

        #content {
            margin-top: 50px;
            margin-bottom: 30px;
            width: 100%;
            overflow: hidden;
        }

        .item {
            width: calc(94%/3);
            margin: 1%;
            /* float: left; */
            overflow: hidden;
            position: relative;
        }

        .item img {
            max-width: 100%;
            /* display: block; */
            /* transition: all 0.5s ease; */
        }



        /*effect 2*/
        /* .text2 {
            text-align: center;
            position: absolute;
            width: 100%;
            top: 42%;
            cursor: pointer;
        } */

        /* .e2 img {
            transition: all 0.4s ease;
        } */

        .line {
            position: absolute;
            width: 0px;
            height: 0px;
            transition: all 0.5s ease;
            background: #9c2626;
        }

        .top {
            top: 0;
            /* left: 50%; */
        }

        .bottom {
            bottom: 13%;
            /* left: 50%; */
        }

        .left {
            top: 50%;
            left: 0;
        }

        .right {
            top: 50%;
            right: 0;
        }

        /* .e2:hover img {
            -webkit-filter: brightness(.6);
        } */

        .e2:hover .top {
            left: 0;
            width: 100%;
            height: 5px;
        }

        .e2:hover .bottom {
            left: 0;
            width: 100%;
            height: 5px;
        }

        .e2:hover .left {
            top: 0;
            width: 5px;
            height: 86%;
        }

        .e2:hover .right {
            top: 0;
            width: 5px;
            height: 86%;
        }

/* ----------------------------------------------------- */
        .box {
            background: rgba(127, 255, 212, 0.363);
            position: absolute;
            top: 0;
            /* max-width: 100%; */
            width: 100%;
            height: 100%;
            /* width: 795px; */
            /* height: 495px; */
            z-index: 0;
            opacity: 0;
        }

        .box.active {
            opacity: 1;
        }

        .animate__animated.animate__zoomIn {
            --animate-duration: 0.3s;
        }
    </style>
</head>

<body>
    <h1>Every Hover Effects</h1>
    <h4>A collection of CSS hover effects</h4>

    <div id="content">

        <div class="item e2">
            <img src="https://cdn.pixabay.com/photo/2020/05/25/19/58/fox-5220328_960_720.jpg">
            <div class="text2">
                <h3>Effect Two</h3>
                <p>A picture description here</p>
            </div>
            <div class="line top"></div>
            <div class="line bottom"></div>
            <div class="line left"></div>
            <div class="line right"></div>
            <div class="box"></div>
        </div>

    </div>
    <h4>Photo from <a href="https://unsplash.com/"> Unsplash</a>.</h4>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
        <!-- Textillate.js v0.4.0 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            $(".box").hover(function () {
            $(this).addClass("active");
            $(this).addClass("animate__animated animate__zoomIn");
        }, function () {
            $(this).removeClass("active");
            $(this).removeClass("animate__animated animate__zoomIn");
        });
        </script> 
</body>

</html>
